<!DOCTYPE html>

<html lang="es">
	<head>
		<title>HTML 04 Rodrigo Geras</title>
		<meta charset="UTF-8">
		<link rel="apple-touch-icon" sizes="57x57" href="../../images/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="../../images/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="../../images/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="../../images/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="../../images/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="../../images/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="../../images/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="../../images/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="../../images/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="../../images/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
		<link rel="manifest" href="../../images/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="../../images/favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<header>
		<h1 style="text-align: center;">HOJA DE INSCRIPCION</h1>
		<h2 style="text-align: center;">EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
		</header>
		<form action="#">
			<fieldset style="background-color: #BBBBBB">
				<legend style="border: 1px solid black; background-color: white">Datos personales</legend>
				<table>
					<tr>
						<td><label for="LblNombre">Nombre:</label></td>
						<td><label for="LblApellido">Apellido:</label></td>
						<td><label for="LblDNI">DNI:</label></td>
						<td><label for="LblTlf">Telefono:</label></td>
					</tr>
					<tr>
						<td><input type="text" name="nombre" placeholder="Introduce nombre" id="LblNombre"></td>
						<td><input type="text" name="apellido" placeholder="Introduce apellido" id="LblApellido"></td>
						<td><input type="text" name="dni" placeholder="Introduce dni" id="LblDNI"></td>
						<td><input type="tel" id="LblTlf" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(000)000-0000"></td>
					</tr>
					<tr>
						<td><label for="LblLocalidad">Localidad de nacimiento</label></td>
						<td><label for="LblProvincia">Provincia</label></td>
						<td colspan="2"><label for="LblFecha">Fecha de nacimiento</label></td>
					</tr>
					<tr>
						<td><input type="text" name="localidad" placeholder="Introduce localidad" id="LblLocalidad"></td>
						<td>
							<select name="Provincia" id="LblProvincia" >
								<option value="Zamora">Zamora</option>
								<option value="Valladolid">Valladolid</option>
								<option value="Leon">Leon</option>
								<option value="Palencia">Palencia</option>
								<option value="Burgos">Burgos</option>
								<option value="Soria">Soria</option>
								<option value="Salamanca">Salamanca</option>
								<option value="Segovia">Segovia</option>
								<option value="Ávila">Ávila</option>
							</select>
						</td>
						<td colspan="2"><input type="date" name="FECHA" id="LblFecha" min="1960-01-01"></td>
					</tr>
					<tr>
						<td colspan="2"><label for="LblDireccion">Direccion</label></td>
						<td colspan="2"><label for="LblCodigoPostal">Codigo postal</label></td>	
					</tr>
					<tr>
						<td colspan="2"><input type="text" name="direccion" placeholder="Introduce direccion" id="LblDireccion"></td>
						<td colspan="2"><input type="text" name="codigo" placeholder="00000" id="LblCodigoPostal"></td>
					</tr>
				</table>	
				
				</fieldset>
				<br>
				
				<fieldset style="background-color: rgb(241,194,156);">
				<legend style="border: 1px solid black; background-color: white;">Formas de Acceso</legend>
				<ul style="list-style-type:none;">
					<li><label for="Directo"><input type="radio" name="Tipoprueba" id="Directo">Directo</label>
						<ul style="list-style-type:none;">
							<li>
								<label for="BachilleratoModalidad"><input type="radio" name="lista2" id="BachilleratoModalidad"> Bachillerato modalidad </label>
								<input type="text" name="Modalidad">
							</li>
							<li>
								<label for="BachilleratoExperimental"><input type="radio" name="lista2" id="BachilleratoExperimental"> Bachillerato Experimental</label>
							</li>
							<li>
								<label for="COU"><input type="radio" name="lista2" id="COU"> COU Opcion</label>
								<input type="text" name="Opcion">
							</li>
							<li>
								<label for="Tecnico"><input type="radio" name="lista2" id="Tecnico"> Titulo de Tecnico(FPGM)</label>
								<input type="text" name="TecnicoOpcion">
							</li>
							<li>
								<label for="Universitaria"><input type="radio" name="lista2" id="Universitaria"> Titulacion Universitaria</label>
								<input type="text" name="UniversitariaOpcion">
							</li>
							<li>
								<label for="Otros"><input type="radio" name="lista2" id="Otros"> Otros (Especifique)</label>
								<input type="text" name="OtrosTexto">
							</li>
						</ul>
					</li>	
					<li><label for="Prueba"><input type="radio" name="Tipoprueba" id="Prueba">Prueba Libre</label></li>
				</ul>
			</fieldset>
				<br>
				<fieldset style="background-color: rgb(182, 126, 126)">
					<legend style="border: 1px solid black; background-color: white">Documentos Adjuntados</legend>
				
					<p><label for ="FotocopiaDni"><input type="checkbox" name="documentos" id="FotocopiaDni">Fotocopia DNI</label></p>
					<p><label for ="CertificadoAcademico"><input type="checkbox" name="documentos" id="CertificadoAcademico">Certificado Academico</label></p>
					<p><label for ="OtrosDocumentos"><input type="checkbox" name="documentos" id="OtrosDocumentos">Otros documentos(especifique)</label></p>
				
				</fieldset>
				<br>
			<input type="submit" value="Enviar solicitud">
			<input type="reset" value="Borrar">
			
		</form>
	</body>
</html>
